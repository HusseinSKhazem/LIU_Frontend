<script>
    function saveChanges() {
        // Fetch values from form fields
        var username = document.getElementById('inputUsername').value;
        var email = document.getElementById('Email').value;
        var socials = document.getElementById('Socials').value;
        var orgName = document.getElementById('inputOrgName').value;
        var location = document.getElementById('inputLocation').value;
        var description = document.getElementById('Description').value;
        var phone = document.getElementById('inputPhone').value;
        var workExperience = document.getElementById('WorkExperience').value;
        var education = document.getElementById('educationalBackground').value;
        var projects = document.getElementById('projects').value;

        var apiData = {
            "location": location,
            "socials": socials,
            "projects": projects,
            "name": username,
            "description": description,
            "email": email,
            "phoneNumber": phone,
            "educationalBackground": education,
            "workExperience": workExperience,
            "skills": "string" 
        };

        fetch('https://localhost:44346/api/Resume/UpdateResume?Email=12110243%40students.liu.edu.lb', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(apiData),
        })
        .then(response => {
            if (response.ok) {
                showSuccessBanner("Student added successfully!");
                location.reload();
            } else {
                showErrorBanner('Something went Wrong');
            }
        })
        .then(data => {
            console.log('API Response:', data);
            // Handle success or show a confirmation message
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle error or show an error message
        });

        function showMessageBanner(message, type) {
        const messageBanner = document.getElementById('messageBanner');
        messageBanner.textContent = message;
        messageBanner.className = `alert ${type}`;
        setTimeout(() => {
            messageBanner.textContent = '';
        }, 5000);
}
    }
    function showErrorBanner(message) {
  var alertDiv = document.createElement("div");
  alertDiv.className = "alert alert-danger";
  alertDiv.innerHTML = message;

  document.body.insertBefore(alertDiv, document.body.firstChild);
  setTimeout(function () {
    alertDiv.remove();
  }, 3000);
}

function showSuccessBanner(message) {
  // Create a success alert
  var alertDiv = document.createElement("div");
  alertDiv.className = "alert alert-success";
  alertDiv.innerHTML = message;

  // Append the alert to the top of the body
  document.body.insertBefore(alertDiv, document.body.firstChild);

  // Remove the alert after 3 seconds (adjust the timeout as needed)
  setTimeout(function () {
    alertDiv.remove();
  }, 3000);
}

</script>

<script>
            document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            function handleFileSelect(event) {
                const fileInput = event.target;
                const file = fileInput.files[0];

                if (file) {
                    const jwtToken = localStorage.getItem('jwtToken');
                    var claims = parseJwt(jwtToken);
                    var Email = claims["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"];
                    const email = encodeURIComponent(Email);
                    const apiUrl = `https://localhost:44346/api/User/UpdateProfilePicture?Email=${email}`;

                    const formData = new FormData();
                    formData.append('ProfilePicture', file);

                    fetch(apiUrl, {
                        method: 'PUT',
                        body: formData,
                    })
                    .then(response => {
                        location.reload();
                    })
                }
            }
        });

        function parseJwt(token) {
  try {
    if (!token) {
      console.log("JWT Token is empty or undefined");
      return null;
    }

    var base64Url = token.split(".")[1];
    var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
    var jsonPayload = decodeURIComponent(
      atob(base64)
        .split("")
        .map(function (c) {
          return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
        })
        .join("")
    );

    return JSON.parse(jsonPayload);
  } catch (error) {
    console.error("Error parsing JWT:", error);
    return null;
  }
}

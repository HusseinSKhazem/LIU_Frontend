<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
  
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
  
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      #result-container {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Add Recommendation</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="studentEmail">Student Email:</label>
                    <input type="text" class="form-control" id="studentEmail" />
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>

                <button class="btn btn-primary" onclick="addRecommendation()">Add Recommendation</button>

                <div id="result-container" class="mt-3"></div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
      <div id="result-container" class="alert" role="alert"></div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/InstructorRecommend.js"></script>
</body>
</html>

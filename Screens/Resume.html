<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Profile Form</title>
    <style>
               body {
                background: linear-gradient(90deg, #0c2542, #ffb019);	
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
                letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            background: linear-gradient(90deg, #0c2542, #0c2542);		
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 24px #0c2542;
        }

        h2 {
            text-align: center;
            color: #ffb019;
        }

        form {
            margin-top: 30px;
        }

        label {
            color: #ffb019;
            font-size: 1.3em;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .add-btn {
            border-radius: 5px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .remove-btn {
            cursor: pointer;
            color: #dc3545;
            border: none;
            background-color: transparent;
        }

        .remove-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Profile Form</h2>
    <form id="profileForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="educationalBackground" class="form-label">Educational Background</label>
            <input type="text" class="form-control" id="educationalBackground" name="educationalBackground" required>
        </div>
        <div class="mb-3">
            <label for="workExperience" class="form-label">Work Experience</label>
            <input type="text" class="form-control" id="workExperience" name="workExperience" required>
        </div>
        <div class="mb-3">
            <label for="skillsContainer" class="form-label">Skills</label>
            <div id="skills">
                <div class="input-group skill-input">
                    <input type="text" class="form-control"  id="skills" name="skills[]" required>
                    <button type="button" class="btn btn-success add-skill">+</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="socials" class="form-label">Socials</label>
            <input type="text" class="form-control" id="socials" name="socials" required>
        </div>
        <div class="mb-3">
            <label for="projects" class="form-label">Projects</label>
            <div id="projectsContainer">
                <div class="input-group project-input">
                    <input type="text" class="form-control" id="projects" name="projects[]" required>
                    <button type="button" class="btn btn-success add-project">+</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/JobPortalControllers/ResumeController.js">  
</script>
</body>
</html>

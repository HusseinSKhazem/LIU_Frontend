    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var token = sessionStorage.getItem("jwtToken");
        console.log(token);
        if (!token) {
          window.location.href = "login.html";
        }

        var claims = parseJwt(token);

        if (
          claims[
            "http://schemas.microsoft.com/ws/2008/06/identity/claims/role"
          ] != "Recruiter" 
        ) {
          console.log(
            "Role claim isn't; 'Recruiter', attempting redirection..."
          );
          setTimeout(function () {
            console.log("Redirecting to Index.html...");
            window.location.href = "../index.html";
          }, 0);
        } else {
          console.log("Login Successful");
        }
        function parseJwt(token) {
          try {
            if (!token) {
              console.log("JWT Token is empty or undefined");
              return null;
            }

            var base64Url = token.split(".")[1];
            var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            var jsonPayload = decodeURIComponent(
              atob(base64)
                .split("")
                .map(function (c) {
                  return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                })
                .join("")
            );

            return JSON.parse(jsonPayload);
          } catch (error) {
            console.error("Error parsing JWT:", error);
            return null;
          }
        }
      });
    </script>
    <script>
        function openReferModal(vacancyId) {
          document.getElementById('vacancyID').value = vacancyId;

          $('#referModal').modal('show');
        }
        document.getElementById('referForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const studentEmail = document.getElementById('studentEmail').value;
    const description = document.getElementById('description').value;
    const vacancyID = document.getElementById('vacancyID').value;
    const jwtToken = sessionStorage.getItem('jwtToken');
    var claims = parseJwt(jwtToken);
    var Email = claims["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"];

    fetch('https://localhost:44346/api/Instructor/Refer', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            studentEmail,
            instructorEmail: Email,
            description,
            vacancyID,
        }),
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            return response.text().then(errorMessage => {
                throw new Error(`Error message: ${errorMessage}`);
            });
        }
    })
    .then(data => {
        console.log('JSON Response:', data);
        showSuccessBanner('Referral added successfully!');
        referModal.hide();
    })
    .catch(error => {
        console.error('Fetch error:', error.message);
        showErrorBanner(error.message);
    });
});

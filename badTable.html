<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Comments Table</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
    }

    th, td {
      text-align: center;
    }

    thead {
      background-color: #007bff;
      color: #ffffff;
    }

    tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #d4edda;
    }
  </style>
<body>

<div class="container mt-5">
  <h2>Bad Comments Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Date</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="badCommentsTableBody">
      <!-- Table content will be inserted here -->
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Fetch token from localStorage
    const jwtToken = localStorage.getItem('jwtToken');

    // Fetch data from API using authorized token
    fetch('https://localhost:44346/api/Admin/BadComments', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${jwtToken}`
      }
    })
    .then(response => response.json())
    .then(data => {
      // Populate the table with fetched data
      const tableBody = document.getElementById('badCommentsTableBody');

      data.forEach(comment => {
        const row = `
          <tr>
            <td>${comment.id}</td>
            <td>${comment.username}</td>
            <td>${comment.email}</td>
            <td>${new Date(comment.date).toLocaleString()}</td>
            <td>${comment.message}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    })
    .catch(error => console.error('Error fetching data:', error));
  });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      var token = localStorage.getItem("jwtToken");
      console.log(token);
      if (!token) {
        window.location.href = "login.html";
      }

      var claims = parseJwt(token);

      if (
        claims[
          "http://schemas.microsoft.com/ws/2008/06/identity/claims/role"
        ] != "Admin"
      ) {
        console.log("Role claim isn't; 'Admin', attempting redirection...");
        setTimeout(function () {
          console.log("Redirecting to Admin.html...");
          window.location.href = "/index.html";
        }, 0);
      } else {
        console.log("Login Successful");
      }
      function parseJwt(token) {
        try {
          if (!token) {
            console.log("JWT Token is empty or undefined");
            return null;
          }

          var base64Url = token.split(".")[1];
          var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          var jsonPayload = decodeURIComponent(
            atob(base64)
              .split("")
              .map(function (c) {
                return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
              })
              .join("")
          );

          return JSON.parse(jsonPayload);
        } catch (error) {
          console.error("Error parsing JWT:", error);
          return null;
        }
      }
    });
  </script>
</body>
</html>

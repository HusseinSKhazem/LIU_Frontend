<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Details</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .envelope {
            background-color: #fdfdfe;
            border: 1px solid #d4d8dd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .envelope:hover {
            transform: scale(1.02);
        }

        .envelope-body {
            padding: 30px;
        }

        .card-title {
            color: #0056b3;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .card-subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .card-text {
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .card-text strong {
            font-weight: bold;
        }

        .envelope-flap {
            background-color: #f8f9fa;
            border-top: 1px solid #d4d8dd;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .fa-envelope {
            color: #6c757d;
            font-size: 1.5rem;
        }

    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="envelope">
                    <div class="envelope-body">
                        <div class="d-flex justify-content-center align-items-center">
                        <img src="./assets/Logo.png" alt=""></div>
                        <h1 class="card-title text-center mb-4 mt-4">Referral Details</h1>
                        <div id="resultCard">
                            <!-- Data will be displayed here dynamically -->
                        </div>
                    </div>
                    <div class="envelope-flap">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const referralId = urlParams.get('referralId');
            const jwtToken = localStorage.getItem("jwtToken");
            var claims = parseJwt(jwtToken);
            var email = claims["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"];

            if (jwtToken) {
                fetch(`https://localhost:44346/api/Recruiter/GetRefferalDetail?email=hkhzm02%40gmail.com&refID=${referralId}`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const resultCard = document.getElementById('resultCard');
                        resultCard.innerHTML = `
                            <h5 class="card-title">Dr. ${data.username}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${data.studentUsername}</h6>
                            <p class="card-text">${data.referralDescription}</p>
                            <p class="card-text"><strong>Student Email:</strong> ${data.studentEmail}</p>
                        `;
                    })
                    .catch(error => console.error('Error fetching data:', error));
            } else {
                console.error('JWT token not found');
            }
        });

        function parseJwt(token) {
            try {
                if (!token) {
                    console.log("JWT Token is empty or undefined");
                    return null;
                }

                var base64Url = token.split(".")[1];
                var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
                var jsonPayload = decodeURIComponent(
                    atob(base64)
                        .split("")
                        .map(function (c) {
                            return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                        })
                        .join("")
                );
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error("Error parsing JWT:", error);
                return null;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
